        <style>
            .github-corner:hover .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }

            @keyframes octocat-wave {

                0%,
                100% {
                    transform: rotate(0)
                }

                20%,
                60% {
                    transform: rotate(-25deg)
                }

                40%,
                80% {
                    transform: rotate(10deg)
                }
            }

            @media (max-width:500px) {
                .github-corner:hover .octo-arm {
                    animation: none
                }

                .github-corner .octo-arm {
                    animation: octocat-wave 560ms ease-in-out
                }
            }
        </style>

        <header>
            <h1 class="title"><span id="logo"></span><a href="https://mburakerman.github.io/colortopng/">ColorToPng</a>
            </h1>
            <p class="description">Solid & Gradient PNG Generator</p>
        </header>

        <main class="generator-wrapper">
            <ul class="tabs">
                <li class="tab active" id="solidTab">Solid</li>
                <li class="tab" id="gradientTab">Gradient</li>
            </ul>

            <!-- SOLID -->
            <div class="generator-body generator-body--solid">
                <canvas id="solidCanvas" width="300" height="250"></canvas>
                <input
                    class="jscolor {onFineChange:'update(this)',position:'bottom',backgroundColor:'#333',insetColor:'#888',borderColor:'#888'} "
                    id="solid_color_picker" value="47CF73">

                <div class="generator-body-inputs">
                    <label for="solid-width-input">
                        <span class="input-label">Width &harr;</span>
                        <input type="number" id="solid-width-input" />
                    </label>

                    <label for="solid-height-input">
                        <span class="input-label">Height &#8597;</span>
                        <input type="number" id="solid-height-input" />
                    </label>
                </div>
                <a href="javascript:void(0)" id="solidColorDownloadButton" class="generator-body-download-button">ðŸŽ¨ Download</a>
            </div>


            <!-- GRADIENT -->
            <div class="generator-body generator-body--gradient" style="display: none;">
                <div class="gradient-linear-radial-radios">
                    <input type="radio" name="gradientType" id="gradientLinearRadio" checked />
                    <label for="gradientLinearRadio">Linear</label>
                    <input type="radio" name="gradientType" id="gradientRadialRadio" />
                    <label for="gradientRadialRadio">Radial</label>
                </div>

                <canvas id="gradientCanvas" width="300" height="250"></canvas>
                <!-- created a second gradient canvas to properly download gradient files without making preview bad -->
                <canvas id="gradientCanvas2" width="300" height="250" style="display: none;"></canvas>

                <div class="gradient-position-radios">
                    <span>Gradient Position</span>
                    <input type="radio" name="gradient_position" id="linear_gradient_left" checked />
                    <label for="linear_gradient_left" id="linear_gradient_left_label">Left</label>
                    <input type="radio" name="gradient_position" id="linear_gradient_top" />
                    <label for="linear_gradient_top">Top</label>
                    <input type="radio" name="gradient_position" id="linear_gradient_right" />
                    <label for="linear_gradient_right">Right</label>
                    <input type="radio" name="gradient_position" id="linear_gradient_bottom" />
                    <label for="linear_gradient_bottom">Bottom</label>
                </div>


                <div class="gradient-end-point-input-container">
                    <span>Gradient End Point</span>
                    <input type="range" id="gradientEndPointRadio" min=0.1 max=1 value=1 step="0.1">
                </div>

                <div class="gradient-circle-radius-container">
                    <span>Circle Radius</span>
                    <input type="range" id="gradientCircleRadiusRadio" min=0.0 max=1 value=0 step="0.1">
                </div>

                <div class="jscolor_gradient_wrapper">
                    <input
                        class="jscolor {onFineChange:'update(this)',position:'bottom',backgroundColor:'#333',insetColor:'#888',borderColor:'#888'} "
                        id="gradientColorPicker1" 
                        value="7245ED"
                    >
                    <input
                        class="jscolor {onFineChange:'update(this)',position:'bottom',backgroundColor:'#333',insetColor:'#888',borderColor:'#888'} "
                        id="gradientColorPicker2" 
                        value="C296EE"
                    >
                </div>


                <div class="generator-body-inputs">
                    <label for="gradientWidthInput">
                        <span class="input-label">Width &harr;</span>
                        <input type="number" id="gradientWidthInput" value="600" />
                    </label>

                    <label for="gradientHeightInput">
                        <span class="input-label">Height &#8597;</span>
                        <input type="number" id="gradientHeightInput" value="500" />
                    </label>
                </div>
                <a href="javascript:void(0)" id="gradientColorDownloadButton" class="generator-body-download-button">ðŸŽ¨ Download</a>
            </div>
        </main>
